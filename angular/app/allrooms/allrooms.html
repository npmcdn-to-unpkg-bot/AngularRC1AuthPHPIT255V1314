
    <div class="col-xs-12">

        <div class="page-header">
            <h1>
                <span>Angular2 DataTable primer</span><br/>
            </h1>
        </div>

        <h2>Primer Angular2 Data Table</h2>

        <div class="panel panel-default">
            <div class="panel-heading">Informacije o sobama</div>

            <table class="table table-striped" [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="10">
                <thead>
                <tr>
                    <th style="width: 10%"></th>
                    <th style="width: 20%">
                        <mfDefaultSorter by="id">id</mfDefaultSorter>
                    </th>
                    <th style="width: 40%">
                        <mfDefaultSorter by="roomname">Room name</mfDefaultSorter>
                    </th>
                    <th style="width: 5%">
                        <mfDefaultSorter by="tv">Tv</mfDefaultSorter>
                    </th>
                    <th style="width: 5%">
                        <mfDefaultSorter by="beds">Beds</mfDefaultSorter>
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="#item of mf.data">
                    <td>
                      <button class="btn btn-danger" title="remove" (click)="removeItem(item)">
                        <span class="glyphicon glyphicon-remove"></span>
                      </button>
                    </td>
                    <td>{{item.id}}</td>
                    <td>{{item.roomname}}</td>
                    <td class="text-center"  *ngIf="item.tv == '1'">Da</td>
                    <td class="text-center"  *ngIf="item.tv != '1'">Ne</td>
                    <td class="text-center">{{item.beds | uppercase}}</td>
                </tr>
                </tbody>
                <tfoot>
                <tr>
                    <td colspan="5">
                        <mfBootstrapPaginator [rowsOnPageSet]="[5,10,15]"></mfBootstrapPaginator>
                    </td>
                </tr>
                </tfoot>
            </table>
        </div>
    </div>
